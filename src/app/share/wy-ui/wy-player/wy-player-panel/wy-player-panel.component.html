<div class="play-panel show">
  <div class="hd">
    <div class="hdc">
      <h4>Play List (<span>{{songList.length}}</span>)</h4>
      <div class="add-all">
        <i class="icon" title="Save all"></i> Save all
      </div>
      <span class="line"></span>
      <div class="clear-all">
        <i class="icon trush" title="Clear"></i> Clear
      </div>
      <p class="playing-name">{{currentSong?.name}}</p>
      <i class="icon close"></i>
    </div>
  </div>
</div>
