<div class="m-player"
  appClickoutside
  (onClickOutSide) = "onClickOutSide()"
  (click)="selfClick = true">
    <div class="lock">
        <div class="left"><i></i></div>
    </div>
    <div class="hand"></div>
    <div class="container">
        <div class="wrap">
            <div class="btns">
                <i class="prev" (click)="onPrev(currentIndex - 1)"></i>
                <i class="toggle" [class.playing]="playing" (click)="onToggle()"></i>
                <i class="next" (click)="onNext(currentIndex + 1)"></i>
            </div>
            <div class="head">
                <img [src]="picUrl">
                <i class="mask"></i>
            </div>
            <div class="play">
                <div class="words clearfix">
                    <p class="ellipsis margin-bottom-none">{{ currentSong?.name }}</p>
                    <ul class="songs clearfix margin-bottom-none">
                        <li *ngFor="let item of currentSong?.ar; last as isLast">
                            <a href="">{{ item.name }}</a>
                            <span [hidden]='isLast'>/</span>
                        </li>
                    </ul>
                </div>
                <div class="bar">
                    <div class="slider-wrap">
                        <!-- <app-wy-slider [bufferOffset]="bufferOffset" [(ngModel)]="sliderValue" (ngModelChange)="onPercentChange($event)"></app-wy-slider> -->
                        <app-wy-slider [bufferOffset]="bufferOffset" [(ngModel)]="percent" (wyOnAfterChange)="onPercentChange($event)"></app-wy-slider>
                    </div>
                    <span class="time">
                        <em>{{ currentTime | formatTime }}</em> / {{ duration | formatTime }}
                    </span>
                </div>
            </div>

            <div class="oper">
                <i class="like" title="Like"></i>
                <i class="share" title="Share"></i>
            </div>
            <div class="ctrl">
                <i class="volume" title="volume" (click)="toggleVolPanel($event)"></i>
                <i [ngClass]="currentMode.type" [title]="currentMode.label" (click)="changeMode()"></i>
                <p class="open" (click)="toggleListPanel()">
                    <span></span>
                </p>

                <div class="control-vol" [hidden]="!showVolumnPanel">
                    <app-wy-slider [wyVertical]="true" [(ngModel)]="volumn" (ngModelChange)="onVolumnChange($event)"></app-wy-slider>
                </div>
            </div>
            <app-wy-player-panel
              [playing]="playing"
              [songList]="songList"
              [currentSong]="currentSong"
              [show]="showPanel"
              (onClose)="showPanel = false"
              (onChangeSong)="onChangeSong($event)"
              (onClearSong)="onClearSong()"
              (onDeleteSong)="onDeleteSong($event)"
              ></app-wy-player-panel>
        </div>
    </div>

    <audio
      #audio
      [src]="currentSong?.url"
      (canplay)="onCanPlay()"
      (timeupdate)="onTimeUpdate($event)"
      (ended)="onEnded()"
    ></audio>
</div>
