<div class="m-player">
    <div class="lock">
        <div class="left"><i></i></div>
    </div>
    <div class="hand"></div>
    <div class="container">
        <div class="wrap">
            <div class="btns">
                <i class="prev"></i>
                <i class="toggle"></i>
                <i class="next"></i>
            </div>
            <div class="head">
                <img src="//s4.music.126.net/style/web2/img/default/default_album.jpg">
                <i class="mask"></i>
            </div>
            <div class="play">
                <div class="words clearfix hide">
                    <p class="ellipsis margin-bottom-none">Song Name</p>
                    <ul class="songs clearfix margin-bottom-none">
                        <li>
                            <a href="">Singer1</a>
                        </li>
                        <li>
                            <a href="">Singer2</a>
                        </li>
                    </ul>
                </div>
                <div class="bar">
                    <div class="slider-wrap">
                        <app-wy-slider [(ngModel)]="sliderValue"></app-wy-slider>
                    </div>
                    <span class="time">
                        <em>02:12</em> / 04:23
                    </span>
                </div>
            </div>

            <div class="oper">
                <i class="like" title="Like"></i>
                <i class="share" title="Share"></i>
            </div>
            <div class="ctrl">
                <i class="volume" title="volume"></i>
                <i class="loop" title="loop"></i>
                <p class="open">
                    <span></span>
                </p>

                <div class="control-vol">
                    <app-wy-slider [wyVertical]="true"></app-wy-slider>
                </div>
            </div>
        </div>
    </div>
</div>
